<body>

    <div class="contact-wrapper">
        <div id="header"></div>
        <!-- Breadcrumb Area Start Here -->
        <div class="breadcrumbs-area position-relative">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="breadcrumb-content position-relative section-content">
                            <h3 class="title-3">Checkout</h3>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Checkout</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Area End Here -->
        <!-- Checkout Area Start Here -->
        <div class="checkout-area">
            <div class="container container-default-2 custom-container">
                <div class="col">
                    <div class="mb-4 float-right">
                        <a href="cart.html" class="btn obrien-button primary-btn">返回購物車</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <form id = "order-form" action="#" autocomplete="off">
                            <div class="checkbox-form">
                                <h3>基本資料填寫</h3>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label for="recipient">收件人<span class="required text-danger">*</span></label>
                                            <input id="recipient" name="recipient" type="text" placeholder="請輸入姓名">
                                            <div id = "recipientError"style="color: red;"></div>
                                        </div>
                                    </div>
                                    <div id = "input-addres"class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label for="recipientAddres">收件/超商地址<span class="required text-danger">*</span></label>
                                            <input id="recipientAddres" name="recipientAddres" type="text" placeholder="請輸入地址">
                                            <div id = "addresError"style="color: red;"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label for="recipientPh">收件人電話<span class="required text-danger">*</span></label>
                                            <input id="recipientPh" name="recipientPh" type="text" maxlength="10" minlength="10" placeholder="請輸入電話號碼 ex:0912345678">
                                            <div id = "PhError"style="color: red;"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label for="inputUseCoupon">折抵回饋金<span class="required text-danger">*<br></span><span id="memCoupon"></span></label>
                                            <input id="inputUseCoupon" name="inputUseCoupon" type="text" value="0">
                                            <div id = "inputUseCouponError"style="color: red;"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkout-form-list">
                                            <label>取貨方式<span class="required text-danger">*</span></label>
                                            <select id="ordPick" name="ordPick" class="form-select" aria-label="Default select example">
                                                <option value="2"selected>宅配</option>
                                                <option value="1">超商取貨</option>
                                                <option value="0">店面取貨</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkout-form-list">
                                            <label>付款方式<span class="required text-danger">*</span></label>
                                            <select id="ordPayStatus" name="ordPayStatus" class="form-select" aria-label="Default select example">
                                                <option value="0"selected>ATM轉帳</option>
                                                <option value="1">超商繳費</option>
                                                <option value="2">信用卡</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="input-creidtCard" class="row" style="padding:0; margin:0; display:none">
                                        <div class="col-md-8">
                                            <div class="checkout-form-list">
                                                <label for="creditCard">信用卡卡號<span class="required text-danger">*</span></label>
                                                <input id="creditCard" name="creditCard" type="text" maxlength="19" minlength="16" placeholder="請信用卡卡號 ex:1234-1234-1234-1234">
                                                <div id = "creditCardError"style="color: red;"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="checkout-form-list">
                                                <label for="threeNum">卡片末三碼<span class="required text-danger">*</span></label>
                                                <input id="threeNum" name="threeNum" type="text" maxlength="3" minlength="3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="payment">
                                        <a href="javascript:void(0)"><img class="border" src="static/picture/img-payment.png" alt="Payment"></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="your-order">
                            <h3>帳單明細</h3>
                            <div class="your-order-table table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="cart-product-name">商品</th>
                                            <th class="cart-product-total">總額</th>
                                        </tr>
                                    </thead>
                                    <tbody id = "productTable">
                                        <!-- <tr class="cart_item">
                                            <td class="cart-product-name"><span>卡卡頌<strong class="product-quantity">× 1</strong></span></td>
                                            <td class="cart-product-total text-center">$<span id="productMoney1" class="amount">165</span></td>
                                        </tr>
                                        <tr class="cart_item">
                                            <td class="cart-product-name"><span>矮人礦坑<strong class="product-quantity">× 1</strong></span></td>
                                            <td class="cart-product-total text-center">$<span id="productMoney2" class="amount">165</span></td>
                                        </tr> -->
                                    </tbody>
                                    <tfoot>
                                        <tr class="cart-subtotal">
                                            <th>運費</th>
                                            <td class="text-center">$<span id="ordFee" class="amount">100</span></td>
                                        </tr>
                                        <tr class="">
                                            <th>折抵回饋金</th>
                                            <td class="text-center">-$<span id="useCoupon" class="amount">0</span></td>
                                        </tr>
                                        <tr class="order-total">
                                            <th>應付金額</th>
                                            <td class="text-center"><strong>$<span id="actualAmount" class="amount">0</span></strong></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="payment-method">
                                <div class="payment-accordion">
                                    <div class="order-button-payment">
                                        <input id = "button_submit" value="結帳" type="submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Checkout Area End Here -->
        <!-- Support Area Start Here -->
        <div id="support"></div>
        <!-- Support Area End Here -->
        <!-- Footer Area Start Here -->
        <div id="footer"></div>
