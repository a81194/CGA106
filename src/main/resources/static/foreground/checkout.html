    <meta charset="utf-8">

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- FontAwesome -->

    <!-- Ionicons -->
    <link rel="stylesheet" href="static/css/ionicons.min.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="static/css/slick.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="static/css/animate.min.css">
    <!-- jQuery Ui -->

</head>

<body>

    <div class="contact-wrapper">
        <div id="header"></div>
        <!-- Breadcrumb Area Start Here -->
        <div class="breadcrumbs-area position-relative">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="breadcrumb-content position-relative section-content">
                            <h3 class="title-3">Checkout</h3>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Checkout</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Area End Here -->
        <!-- Checkout Area Start Here -->
        <div class="checkout-area">
            <div class="container container-default-2 custom-container">
                <div class="col">
                    <div class="mb-4 float-right">
                        <a href="cart.html" class="btn obrien-button primary-btn">返回購物車</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <form action="#">
                            <div class="checkbox-form">
                                <h3>基本資料填寫</h3>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label>收件人 <span class="required">*</span></label>
                                            <input placeholder="" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label>收件人地址 <span class="required">*</span></label>
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="checkout-form-list">
                                            <label>收件人電話 <span class="required">*</span></label>
                                            <input type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkout-form-list">
                                            <label>取貨方式 <span class="required">*</span></label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option value="2"selected>宅配</option>
                                                <option value="1">超商取貨</option>
                                                <option value="0">店面取貨</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkout-form-list">
                                            <label>付款方式 <span class="required">*</span></label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option value="0"selected>ATM轉帳</option>
                                                <option value="1">超商繳費</option>
                                                <option value="2">信用卡</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="payment">
                                        <a href="#"><img class="border" src="static/picture/img-payment.png" alt="Payment"></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="your-order">
                            <h3>帳單明細</h3>
                            <div class="your-order-table table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="cart-product-name">商品</th>
                                            <th class="cart-product-total">數量</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="cart_item">
                                            <td class="cart-product-name"> 卡卡頌<strong class="product-quantity">
                                    × 1</strong></td>
                                            <td class="cart-product-total text-center"><span class="amount">$165.00</span></td>
                                        </tr>
                                        <tr class="cart_item">
                                            <td class="cart-product-name"> 矮人礦坑<strong class="product-quantity">
                                    × 1</strong></td>
                                            <td class="cart-product-total text-center"><span class="amount">$165.00</span></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr class="cart-subtotal">
                                            <th>運費</th>
                                            <td class="text-center"><span class="amount">$215.00</span></td>
                                        </tr>
                                        <tr class="">
                                            <th>使用回饋金</th>
                                            <td class="text-center"><span class="amount">-$215.00</span></td>
                                        </tr>
                                        <tr class="order-total">
                                            <th>總金額</th>
                                            <td class="text-center"><strong><span class="amount">$215.00</span></strong></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="payment-method">
                                <div class="payment-accordion">
                                    <div class="order-button-payment">
                                        <input value="結帳" type="submit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Checkout Area End Here -->
        <!-- Support Area Start Here -->
        <div id="support"></div>
        <!-- Support Area End Here -->
        <!-- Footer Area Start Here -->
        <div id="footer"></div>
        <!-- Footer Area End Here -->
    </div>

============================================ -->

    <script src="static/js/jquery-3.6.0.min.js"></script>
    <!-- jQuery Migrate JS -->
    <script src="static/js/jquery-migrate-3.3.2.min.js"></script>
    <!-- Modernizer JS -->
    <script src="static/js/modernizr-2.8.3.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="static/js/slick.min.js"></script>
    <!-- Countdown JS -->
    <script src="static/js/jquery.countdown.min.js"></script>
    <!-- Ajax JS -->
    <script src="static/js/jquery.ajaxchimp.min.js"></script>
    <!-- Jquery Nice Select JS -->
    <script src="static/js/jquery.nice-select.min.js"></script>
    <!-- Jquery Ui JS -->
    <script src="static/js/jquery-ui.min.js"></script>
    <!-- jquery magnific popup js -->
    <script src="static/js/jquery.magnific-popup.min.js"></script>

    <!-- Main JS -->
    <script src="static/js/main.js"></script>

</body>

</html>
