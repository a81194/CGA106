<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="robots" content="noindex, follow">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->


    <!-- CSS
	============================================ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="static/css/font.awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="static/css/ionicons.min.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="static/css/slick.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="static/css/animate.min.css">
    <!-- jQuery Ui -->
    <link rel="stylesheet" href="static/css/jquery-ui.min.css">
    <!-- Nice Select -->
    <link rel="stylesheet" href="static/css/nice-select.min.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="static/css/magnific-popup.css">

    <!-- Vendor & Plugins CSS (Please remove the comment from below vendor.min.css & plugins.min.css for better website load performance and remove css files from the above) -->

    <!-- <link rel="stylesheet" href="assets/css/vendor/vendor.min.css">
    <link rel="stylesheet" href="assets/css/plugins/plugins.min.css"> -->

    <!-- Main Style CSS (Please use minify version for better website load performance) -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- <link rel="stylesheet" href="assets/css/style.min.css"> -->
    <script src="./static/js/template.js"></script>
</head>

<body>

    <div class="contact-wrapper">
        <div id="header"></div>
        <!-- Breadcrumb Area Start Here -->
        <div class="breadcrumbs-area position-relative">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="breadcrumb-content position-relative section-content">
                            <h3 class="title-3">Shopping Cart</h3>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Cart</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Area End Here -->
        <!-- cart main wrapper start -->
        <div class="cart-main-wrapper mt-no-text mb-no-text">
            <div class="container container-default-2 custom-area">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Cart Table Area -->
                        <div class="cart-table table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="pro-thumbnail">商品圖片</th>
                                        <th class="pro-title">商品名稱</th>
                                        <th class="pro-price">商品價格</th>
                                        <th class="pro-quantity">數量</th>
                                        <th class="pro-subtotal">總金額</th>
                                    </tr>
                                </thead>
                                <tbody id = "orderDetail">
                                    <tr>
                                        <td class="pro-thumbnail"><img class="img-fluid" src="static/picture/14.jpg" alt="Product"></td>
                                        <td class="pro-title">卡卡頌</td>
                                        <td class="pro-price"><span>$295.00</span></td>
                                        <td class="pro-quantity"><span>3</span></td>
                                        <td class="pro-subtotal"><span>$295.00</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Cart Update Option -->
                        <div class="row">
                            <div class="col">
                                <div class="mt-4 float-right">
                                    <a href="my-account.html" class="btn obrien-button primary-btn">返回頁面</a>
                                </div>
                            </div>
                            <div class="col-lg ml-auto">
                                <!-- Cart Calculation Area -->
                                <div class="cart-calculator-wrapper">
                                    <div class="cart-calculate-items">
                                        <div class="table-responsive fs-5">
                                            <table id = "money" class="table">
                                                <tbody>
                                                    <tr>
                                                        <td>商品總價</td>
                                                        <td class="text-end">$230</td>
                                                    </tr>
                                                    <tr>
                                                        <td>使用回饋金</td>
                                                        <td class="text-end">- $70</td>
                                                    </tr>
                                                    <tr>
                                                        <td>運費</td>
                                                        <td class="text-end">$70</td>
                                                    </tr>
                                                </tbody>
                                                <tfoot class="total">
                                                    <tr>    
                                                        <td>應付金額</td>
                                                        <td class="text-end total-amount">$300</td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- cart main wrapper end -->
        <!-- Support Area Start Here -->
        <div id="support"></div>
        <!-- Support Area End Here -->
        <!-- Footer Area Start Here -->
        <div id="footer"></div>
        <!-- Footer Area End Here -->
    </div>

    <!-- JS
============================================ -->

    <!-- jQuery JS -->
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <!-- jQuery Migrate JS -->
    <script src="static/js/jquery-migrate-3.3.2.min.js"></script>
    <!-- Modernizer JS -->
    <script src="static/js/modernizr-2.8.3.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="static/js/slick.min.js"></script>
    <!-- Countdown JS -->
    <script src="static/js/jquery.countdown.min.js"></script>
    <!-- Ajax JS -->
    <script src="static/js/jquery.ajaxchimp.min.js"></script>
    <!-- Jquery Nice Select JS -->
    <script src="static/js/jquery.nice-select.min.js"></script>
    <!-- Jquery Ui JS -->
    <script src="static/js/jquery-ui.min.js"></script>
    <!-- jquery magnific popup js -->
    <script src="static/js/jquery.magnific-popup.min.js"></script>

    <!-- Main JS -->
    <script src="static/js/main.js"></script>
    <!-- table JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/foreground/static/js/headerUse.js"></script>
    <script src="static/js/order-detail.js"></script>
</body>

</html>
