// 將城市名稱加入城市 select 元素
for (const city in cities) {
  const option = document.createElement("option");
  option.value = city;
  option.text = city;
  citySelect.appendChild(option);
}

  // 城市選項改變時，動態更新區域 select 元素的選項
  citySelect.addEventListener("change", function() {
  // 取得區域 select 元素
  const districtSelect = document.getElementById("districtSelect");
  
  // 移除原有的區域選項
  while (districtSelect.options.length > 0) {
    districtSelect.remove(0);
  }
  
  // 取得目前所選的城市
  const selectedCity = citySelect.options[citySelect.selectedIndex].value;
  // 將目前所選城市的區域選項加入區域 select 元素
    for (const district of cities[selectedCity]) {
        const option = document.createElement("option");
        option.value = district;
        option.text = district;
        districtSelect.appendChild(option);
    }
});
